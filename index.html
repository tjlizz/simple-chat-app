<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度一下</title>
    <script>
        // 从URL参数中获取用户ID
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');

            if (!userId) {
                alert('错误：访问聊天页面时缺少用户ID参数！\n\n请使用以下格式访问：\nhttp://localhost:5000/?user_id=your_user_id');
                return null;
            }

            return userId;
        }

        // 浏览器通知功能
        function setupNotifications() {
            if (!("Notification" in window)) {
                console.log("此浏览器不支持通知");
                return;
            }

            // 检查通知权限
            if (Notification.permission === "denied") {
                console.log("通知权限已被拒绝");
                // 仅在第一次加载时显示提示（使用sessionStorage控制）
                if (!sessionStorage.getItem('notification_denied_tip_shown')) {
                    const deniedTip = document.createElement('div');
                    deniedTip.style.cssText = `
                        position: fixed;
                        top: 10px;
                        left: 50%;
                        transform: translateX(-50%);
                        padding: 10px 15px;
                        background: rgba(200, 200, 200, 0.3);
                        border-radius: 4px;
                        font-size: 12px;
                        z-index: 1000;
                        max-width: 80%;
                        text-align: center;
                    `;
                    deniedTip.textContent = "通知权限已被禁用。如需开启，请在浏览器设置中允许本站发送通知。";

                    // 添加关闭按钮
                    const closeBtn = document.createElement('span');
                    closeBtn.style.cssText = `
                        margin-left: 10px;
                        cursor: pointer;
                        font-weight: bold;
                    `;
                    closeBtn.textContent = "×";
                    closeBtn.onclick = function () {
                        document.body.removeChild(deniedTip);
                    };

                    deniedTip.appendChild(closeBtn);
                    document.body.appendChild(deniedTip);

                    // 10秒后自动消失
                    setTimeout(() => {
                        if (document.body.contains(deniedTip)) {
                            document.body.removeChild(deniedTip);
                        }
                    }, 10000);

                    // 记录已经显示过提示
                    sessionStorage.setItem('notification_denied_tip_shown', 'true');
                }
            } else if (Notification.permission !== "granted") {
                // 默认请求通知权限
                Notification.requestPermission().then(permission => {
                    console.log("通知权限: " + permission);
                });
            } else {
                console.log("已获得通知权限");
            }
        }

        // 发送通知
        function sendNotification() {
            const currentTime = Date.now();
            // 检查是否在冷却期内
            if (currentTime - lastNotificationTime < NOTIFICATION_COOLDOWN) {
                console.log("通知在冷却期内，跳过",
                    Math.round((NOTIFICATION_COOLDOWN - (currentTime - lastNotificationTime)) / 60000) + "分钟后可再次通知");
                return;
            }

            console.log("尝试发送通知, 权限状态:", Notification.permission, "页面状态:", document.hidden ? "隐藏" : "可见");

            // 总是尝试发送通知，不仅限于页面隐藏时
            if (Notification.permission === "granted") {
                try {
                    const notification = new Notification("新消息提醒", {
                        body: "您收到了一条新消息",
                        icon: "",  // 可以添加图标URL
                        silent: false,
                        requireInteraction: false
                    });

                    // 更新最后通知时间
                    lastNotificationTime = currentTime;

                    // 点击通知时聚焦到窗口
                    notification.onclick = function () {
                        window.focus();
                        this.close();
                    };

                    // 3秒后自动关闭
                    setTimeout(() => {
                        notification.close();
                    }, 3000);

                    console.log("通知已发送");
                } catch (error) {
                    console.error("发送通知出错:", error);
                }
            } else if (Notification.permission !== "denied") {
                // 如果权限尚未确定，再次请求
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        // 获得权限后立即发送
                        sendNotification();
                    }
                });
            }
        }
    </script>

<body>
    <div class="chat-container" id="chat-container">
        <!-- 添加背景图片区域 -->
        <div class="background-image" id="background-image"></div>

        <!-- 将聊天内容包裹在一个容器中，用于单独控制透明度 -->
        <div class="chat-content" id="chat-content">
            <div class="chat-header">
                <h3></h3>
                <!-- 添加触发按钮 -->
                <div class="control-trigger" id="control-trigger"></div>
                <!-- 控制面板，默认隐藏 -->
                <div class="controls" id="controls">
                    <div class="control-group">
                        <label for="opacity-slider">透明度:</label>
                        <input type="range" id="opacity-slider" min="20" max="100" value="80">
                    </div>
                    <div class="control-group">
                        <label for="font-size">字体大小:</label>
                        <input type="range" id="font-size-slider" min="12" max="24" value="16">
                        <span id="font-size-value">16px</span>
                    </div>
                    <button class="upload-btn" id="upload-btn"
                        onclick="window.open('/upload?user_id=' + encodeURIComponent(userId), '_blank')">上传背景</button>
                    <button class="clear-btn" id="clear-btn">清除页面</button>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages"></div>

            <div class="message-input">
                <textarea id="message-box" placeholder="输入消息..." rows="1"></textarea>
                <button id="send-button">发送</button>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const opacitySlider = document.getElementById('opacity-slider');
        const fontSizeSlider = document.getElementById('font-size-slider');
        const fontSizeValue = document.getElementById('font-size-value');
        const chatContainer = document.getElementById('chat-container');
        const chatContent = document.getElementById('chat-content');
        const chatMessages = document.getElementById('chat-messages');
        const messageBox = document.getElementById('message-box');
        const sendButton = document.getElementById('send-button');
        const clearBtn = document.getElementById('clear-btn');
        const backgroundImage = document.getElementById('background-image');
        const controlTrigger = document.getElementById('control-trigger');
        const controls = document.getElementById('controls');
        const IMAGE_MESSAGE_PREFIX = '[[image]]';
        const MAX_IMAGE_SIZE = 16 * 1024 * 1024;
        const ALLOWED_IMAGE_TYPES = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];

        // 用户ID和轮询间隔
        const userId = getUserId();
        const POLL_INTERVAL = 2000; // 轮询间隔（毫秒）
        let lastMessageTimestamp = 0;
        let displayedMessageIds = new Set(); // 存储已显示的消息ID
        let lastNotificationTime = 0; // 上次通知时间
        const NOTIFICATION_COOLDOWN = 10 * 60 * 1000; // 通知冷却时间（10分钟）

        // 计算一小时前的时间戳作为初始时间点
        lastMessageTimestamp = Date.now() - (60 * 60 * 1000);

        // 初始化
        function init() {
            // 检查用户ID
            if (!userId) {
                // 如果没有用户ID，显示错误信息并阻止继续初始化
                document.body.innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; text-align: center; padding: 20px;">
                        <div>
                            <h2 style="color: #dc3545;">❌ 错误</h2>
                            <p style="color: #666; margin: 20px 0;">访问聊天页面时缺少用户ID参数</p>
                            <p style="color: #666; margin: 20px 0;">请使用以下格式访问：</p>
                            <code style="background: #f8f9fa; padding: 10px; border-radius: 4px; display: inline-block; margin: 10px 0;">
                                http://localhost:5000/?user_id=your_user_id
                            </code>
                            <br><br>
                            <button onclick="window.location.reload()" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                                重新加载
                            </button>
                        </div>
                    </div>
                `;
                return;
            }

            // 设置通知
            setupNotifications();

            // 设置用户背景图片
            if (userId) {
                backgroundImage.style.backgroundImage = `url('/img/bg.png?user_id=${encodeURIComponent(userId)}&t=${Date.now()}')`;
            }

            // 设置透明度调节
            opacitySlider.addEventListener('input', function () {
                const opacity = this.value / 100;
                chatContent.style.opacity = opacity;
                // 背景图不受影响，保持原有透明度
            });

            // 设置字体大小调节
            fontSizeSlider.addEventListener('input', function () {
                const fontSize = this.value;
                document.body.style.fontSize = `${fontSize}px`;
                fontSizeValue.textContent = `${fontSize}px`;

                // 保存用户设置到本地存储
                localStorage.setItem('chatFontSize', fontSize);
            });

            // 发送消息处理
            sendButton.addEventListener('click', sendMessage);

            // 回车键发送消息
            messageBox.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // 粘贴图片发送
            messageBox.addEventListener('paste', handlePasteImage);

            // 清除页面
            clearBtn.addEventListener('click', clearPage);

            // 自适应窗口大小
            window.addEventListener('resize', function () {
                // 自适应逻辑已通过CSS flex实现
            });

            // 设置控制面板悬浮显示
            // 点击触发按钮时显示控制面板
            controlTrigger.addEventListener('click', function () {
                controls.classList.toggle('visible');
            });

            // 鼠标悬浮在触发区域时显示控制面板
            controlTrigger.addEventListener('mouseenter', function () {
                controls.classList.add('visible');
            });

            // 鼠标离开控制面板时隐藏
            controls.addEventListener('mouseleave', function () {
                controls.classList.remove('visible');
            });

            // 确保控制面板在使用时不会自动隐藏
            controls.addEventListener('mouseenter', function () {
                clearTimeout(hideControlsTimeout);
            });

            // 鼠标离开触发按钮时，延迟隐藏控制面板
            let hideControlsTimeout;
            controlTrigger.addEventListener('mouseleave', function () {
                hideControlsTimeout = setTimeout(() => {
                    // 只有在鼠标不在控制面板上时才隐藏
                    if (!controls.matches(':hover')) {
                        controls.classList.remove('visible');
                    }
                }, 300);
            });

            // 加载保存的字体大小设置
            const savedFontSize = localStorage.getItem('chatFontSize');
            if (savedFontSize) {
                fontSizeSlider.value = savedFontSize;
                document.body.style.fontSize = `${savedFontSize}px`;
                fontSizeValue.textContent = `${savedFontSize}px`;
            }

            // 启动轮询获取新消息
            fetchMessages();
            setInterval(fetchMessages, POLL_INTERVAL);
        }

        function isImageMessage(text) {
            return typeof text === 'string' && text.startsWith(IMAGE_MESSAGE_PREFIX);
        }

        function getImageUrlFromMessage(text) {
            return text.slice(IMAGE_MESSAGE_PREFIX.length);
        }

        async function postMessage(messageText) {
            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        message: messageText
                    })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.id) {
                        displayedMessageIds.add(data.id);
                    }
                    lastMessageTimestamp = data.timestamp;
                } else {
                    console.error('发送消息失败:', data.error);
                }
            } catch (error) {
                console.error('发送消息出错:', error);
            }
        }

        // 发送消息到服务器
        async function sendMessage() {
            const messageText = messageBox.value.trim();
            if (!messageText) return;

            // 立即在界面上显示自己发送的消息
            appendMessage(messageText, true, Date.now());

            // 自动滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // 清空输入框
            messageBox.value = '';

            // 自动调整文本域高度
            messageBox.style.height = 'auto';

            await postMessage(messageText);
        }

        async function sendImageMessage(imageUrl) {
            const messageText = IMAGE_MESSAGE_PREFIX + imageUrl;
            appendMessage(messageText, true, Date.now());
            chatMessages.scrollTop = chatMessages.scrollHeight;
            await postMessage(messageText);
        }

        async function uploadClipboardImage(file) {
            if (!file) return;

            if (!ALLOWED_IMAGE_TYPES.includes(file.type)) {
                alert('只支持JPG, PNG, GIF, WEBP 格式的图片');
                return;
            }

            if (file.size > MAX_IMAGE_SIZE) {
                alert('图片大小不能超过 16MB');
                return;
            }

            const formData = new FormData();
            formData.append('user_id', userId);
            formData.append('file', file, file.name || 'clipboard.png');

            try {
                const response = await fetch('/api/chat_upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success && data.filename) {
                    const imageUrl = `/chat_uploads/${encodeURIComponent(userId)}/${encodeURIComponent(data.filename)}`;
                    await sendImageMessage(imageUrl);
                } else {
                    alert('图片上传失败: ' + (data.error || 'unknown error'));
                }
            } catch (error) {
                console.error('图片上传出错:', error);
                alert('图片上传失败，请重试');
            }
        }

        function handlePasteImage(e) {
            const clipboardData = e.clipboardData;
            if (!clipboardData || !clipboardData.items) return;

            for (let i = 0; i < clipboardData.items.length; i++) {
                const item = clipboardData.items[i];
                if (item.type && item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    if (file) {
                        e.preventDefault();
                        uploadClipboardImage(file);
                    }
                    break;
                }
            }
        }

        // 从服务器获取新消息
        async function fetchMessages() {
            try {
                const response = await fetch(`/api/messages?after=${lastMessageTimestamp}`);
                const messages = await response.json();

                if (messages.length > 0) {
                    // 更新最后消息时间戳
                    lastMessageTimestamp = Math.max(...messages.map(msg => msg.timestamp));

                    // 显示新消息 - 显示所有用户的消息（包括自己的）
                    messages.forEach(msg => {
                        // 检查消息是否已显示过
                        if (!displayedMessageIds.has(msg.id)) {
                            // 判断是否是自己发送的消息
                            const isSelf = msg.user_id === userId;
                            appendMessage(msg.message, isSelf, msg.timestamp);

                            // 将消息ID添加到已显示集合中
                            displayedMessageIds.add(msg.id);

                            // 如果不是自己发送的消息，触发通知
                            if (!isSelf) {
                                sendNotification();
                            }
                        }
                    });

                    // 自动滚动到底部
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } catch (error) {
                console.error('获取消息出错:', error);
            }
        }

        // 将消息添加到聊天记录
        function appendMessage(text, isSelf, timestamp) {
            const messageElement = document.createElement('div');
            messageElement.className = isSelf ? 'message self' : 'message other';

            // 创建时间显示
            const timeElement = document.createElement('span');
            timeElement.className = 'message-time';
            // 如果没有提供时间戳，使用当前时间
            const messageTime = timestamp ? new Date(timestamp) : new Date();
            const hours = messageTime.getHours().toString().padStart(2, '0');
            const minutes = messageTime.getMinutes().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes} `;
            timeElement.style.fontSize = '12px';
            timeElement.style.opacity = '0.7';
            timeElement.style.marginRight = '5px';

            messageElement.appendChild(timeElement);

            if (isImageMessage(text)) {
                const imageUrl = getImageUrlFromMessage(text);
                const link = document.createElement('a');
                link.href = imageUrl;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.className = 'message-image-link';

                const image = document.createElement('img');
                image.src = imageUrl;
                image.alt = 'image';
                image.className = 'message-image';
                image.classList.add('is-blurred');
                link.addEventListener('click', function (e) {
                    if (image.classList.contains('is-blurred')) {
                        e.preventDefault();
                        image.classList.remove('is-blurred');
                    }
                });

                link.appendChild(image);
                messageElement.appendChild(link);
            } else {
                // 创建消息内容容器
                const messageContent = document.createElement('span');
                messageContent.textContent = text;
                messageElement.appendChild(messageContent);
            }

            chatMessages.appendChild(messageElement);
        }

        // 清除页面并重置已显示消息记录
        function clearPage() {
            while (chatMessages.firstChild) {
                chatMessages.removeChild(chatMessages.firstChild);
            }
            // 重置已显示消息集合，避免清除后无法再次显示相同消息
            displayedMessageIds.clear();
        }

        // 自动调整文本域高度
        messageBox.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // 初始化应用
        init();
    </script>
</body>

</html>
