        function handlePasteImage(e) {
            const clipboardData = e.clipboardData;
            if (!clipboardData || !clipboardData.items) return;

            for (let i = 0; i < clipboardData.items.length; i++) {
                const item = clipboardData.items[i];
                if (item.type && item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    if (file) {

                        uploadClipboardImage(file);
                    }
                    break;
                }
            }
        }

        async function fetchMessages() {

                const response = await fetch(`/api/messages?after=${lastMessageTimestamp}&user_id=${encodeURIComponent(userId)}`);
                const data = await response.json();

                // å¤„ç†æ’¤å›çš„æ¶ˆæ¯
                if (data.recalled_message_ids && data.recalled_message_ids.length > 0) {
                    data.recalled_message_ids.forEach(recalledId => {
                        // ä»é¡µé¢ä¸­ç§»é™¤è¢«æ’¤å›çš„æ¶ˆæ¯
                        const messageElements = chatMessages.querySelectorAll('.message');
                        messageElements.forEach(elem => {
                            if (elem.dataset.messageId == recalledId) {
                                elem.remove();
                                // ä»å·²æ˜¾ç¤ºé›†åˆä¸­ç§»é™¤
                                displayedMessageIds.delete(recalledId);
                            }
                        });
                    });
                }

                const messages = data.messages || [];

                if (messages.length > 0) {
                    // æ›´æ–°æœ€åæ¶ˆæ¯æ—¶é—´æˆ³
                    lastMessageTimestamp = Math.max(...messages.map(msg => msg.timestamp));

                    // æ˜¾ç¤ºæ–°æ¶ˆæ¯ - æ˜¾ç¤ºæ‰€æœ‰ç”¨æˆ·çš„æ¶ˆæ¯ï¼ˆåŒ…æ‹¬è‡ªå·±çš„ï¼‰
                    messages.forEach(msg => {
                        // æ£€æŸ¥æ¶ˆæ¯æ˜¯å¦å·²æ˜¾ç¤ºè¿‡
                        if (!displayedMessageIds.has(msg.id)) {
                            // åˆ¤æ–­æ˜¯å¦æ˜¯è‡ªå·±å‘é€çš„æ¶ˆæ¯
                            const isSelf = msg.user_id === userId;
                            // ä¼ é€’å®Œæ•´çš„æ¶ˆæ¯å¯¹è±¡
                            appendMessage(msg, isSelf, msg.timestamp);

                            // å°†æ¶ˆæ¯IDæ·»åŠ åˆ°å·²æ˜¾ç¤ºé›†åˆä¸­
                            displayedMessageIds.add(msg.id);

                            // å¦‚æœä¸æ˜¯è‡ªå·±å‘é€çš„æ¶ˆæ¯ï¼Œè§¦å‘é€šçŸ¥
                            if (!isSelf) {
                                sendNotification();

                    });

                    // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                console.error('è·å–æ¶ˆæ¯å‡ºé”™:', error);
            }
        }

        // å°†æ¶ˆæ¯æ·»åŠ åˆ°èŠå¤©è®°å½•
        function appendMessage(messageObj, isSelf, timestamp) {
            // å…¼å®¹æ—§çš„è°ƒç”¨æ–¹å¼ï¼ˆä¼ å…¥textå­—ç¬¦ä¸²ï¼‰
            let text, msgId, repliedMessage, isRecalled;
            if (typeof messageObj === 'string') {
                text = messageObj;
                msgId = null;
                repliedMessage = null;
                isRecalled = false;
            } else {
                text = messageObj.message;
                msgId = messageObj.id;
                repliedMessage = messageObj.replied_message;
                isRecalled = messageObj.is_recalled || false;
                // ç¼“å­˜æ¶ˆæ¯å¯¹è±¡
                if (msgId) {
                    messagesCache.set(msgId, messageObj);
                }
            }

            const messageElement = document.createElement('div');
            messageElement.className = isSelf ? 'message self' : 'message other';
            // æ·»åŠ data-message-idå±æ€§ï¼Œç”¨äºæ’¤å›æ—¶æŸ¥æ‰¾
            if (msgId) {
                messageElement.dataset.messageId = msgId;
            }

            // å¦‚æœæœ‰å¼•ç”¨æ¶ˆæ¯ï¼Œå…ˆæ˜¾ç¤ºå¼•ç”¨å†…å®¹
            if (repliedMessage) {
                const repliedDiv = document.createElement('div');
                repliedDiv.className = 'replied-message';

                const repliedAuthor = document.createElement('div');
                repliedAuthor.className = 'replied-message-author';
                repliedAuthor.textContent = `@${repliedMessage.user_id}`;

                const repliedText = document.createElement('div');
                repliedText.className = 'replied-message-text';
                const repliedContent = isImageMessage(repliedMessage.message) ? '[å›¾ç‰‡]' : repliedMessage.message;
                repliedText.textContent = repliedContent;

                repliedDiv.appendChild(repliedAuthor);
                repliedDiv.appendChild(repliedText);
                messageElement.appendChild(repliedDiv);
            }

            // åˆ›å»ºæ—¶é—´æ˜¾ç¤º
            const timeElement = document.createElement('span');
            timeElement.className = 'message-time';
            // å¦‚æœæ²¡æœ‰æä¾›æ—¶é—´æˆ³ï¼Œä½¿ç”¨å½“å‰æ—¶é—´
            const messageTime = timestamp ? new Date(timestamp) : new Date();
            const hours = messageTime.getHours().toString().padStart(2, '0');
            const minutes = messageTime.getMinutes().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes} `;
            timeElement.style.fontSize = '12px';
            timeElement.style.opacity = '0.7';
            timeElement.style.marginRight = '5px';

            messageElement.appendChild(timeElement);

            if (isImageMessage(text)) {
                const imageUrl = getImageUrlFromMessage(text);
                const link = document.createElement('a');
                link.href = imageUrl;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.className = 'message-image-link';

                const image = document.createElement('img');
                image.src = imageUrl;
                image.alt = 'image';
                image.className = 'message-image';
                image.classList.add('is-blurred');
                link.addEventListener('click', function (e) {
                    if (image.classList.contains('is-blurred')) {
                        e.preventDefault();
                        image.classList.remove('is-blurred');
                    }
                });

                link.appendChild(image);
                messageElement.appendChild(link);
            } else {
                // åˆ›å»ºæ¶ˆæ¯å†…å®¹å®¹å™¨
                const messageContent = document.createElement('span');
                messageContent.textContent = text;
                messageElement.appendChild(messageContent);
            }

            // å¦‚æœæ˜¯æ’¤å›çš„æ¶ˆæ¯ä¸”user_id=33ï¼Œæ˜¾ç¤ºæ’¤å›æ ‡è®°
            if (isRecalled && userId === '33') {
                const recalledIndicator = document.createElement('span');
                recalledIndicator.className = 'recalled-indicator';
                recalledIndicator.textContent = '(å·²æ’¤å›)';
                messageElement.appendChild(recalledIndicator);
            }

            // æ·»åŠ å›å¤å’Œæ’¤å›æŒ‰é’®
            if (msgId) {
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'message-actions';

                const replyBtn = document.createElement('button');
                replyBtn.className = 'reply-button';
                replyBtn.textContent = 'å›å¤';
                replyBtn.title = 'å›å¤æ­¤æ¶ˆæ¯';
                replyBtn.addEventListener('click', function() {
                    showReplyPreview(typeof messageObj === 'string' ? { id: msgId, message: text } : messageObj);
                });

                actionsDiv.appendChild(replyBtn);

                // åªå¯¹è‡ªå·±çš„æ¶ˆæ¯æ˜¾ç¤ºæ’¤å›æŒ‰é’®
                if (isSelf && !isRecalled) {
                    const recallBtn = document.createElement('button');
                    recallBtn.className = 'recall-button';
                    recallBtn.textContent = 'æ’¤å›';
                    recallBtn.title = 'æ’¤å›æ­¤æ¶ˆæ¯';
                    recallBtn.addEventListener('click', function() {
                        recallMessage(msgId);
                    });

                    actionsDiv.appendChild(recallBtn);
                }

                messageElement.appendChild(actionsDiv);
            }

            chatMessages.appendChild(messageElement);
        }

        // æ¸…é™¤é¡µé¢å¹¶é‡ç½®å·²æ˜¾ç¤ºæ¶ˆæ¯è®°å½•
        function clearPage() {
            while (chatMessages.firstChild) {
                chatMessages.removeChild(chatMessages.firstChild);
            }
            // é‡ç½®å·²æ˜¾ç¤ºæ¶ˆæ¯é›†åˆï¼Œé¿å…æ¸…é™¤åæ— æ³•å†æ¬¡æ˜¾ç¤ºç›¸åŒæ¶ˆæ¯
            displayedMessageIds.clear();
        }

        // è‡ªåŠ¨è°ƒæ•´æ–‡æœ¬åŸŸé«˜åº¦
        messageBox.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // åˆå§‹åŒ–åº”ç”¨
        init();
    </script>
