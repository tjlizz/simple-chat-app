<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度一下</title>
    <script>
        // 生成随机用户ID或从localStorage获取
        function getUserId() {
            let userId = localStorage.getItem('chat_user_id');
            if (!userId) {
                userId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('chat_user_id', userId);
            }
            return userId;
        }
    </script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: transparent;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: transparent; /* 无颜色 */
            transition: background-color 0.3s;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid transparent;
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .message {
            margin-bottom: 10px;
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            clear: both;
        }
        
        .message.self {
            background-color: transparent;
            border: 1px solid transparent;
            float: right;
        }
        
        .message.other {
            background-color: transparent;
            border: 1px solid transparent;
            float: left;
        }
        
        .message-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid transparent;
        }
        
        #message-box {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            background: transparent;
            resize: none;
        }
        
        #send-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0 15px;
            outline: none;
        }
        
        #send-button:hover {
            opacity: 0.7;
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: transparent;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: transparent;
        }
        
        /* 滑动条(range)样式 */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(200, 200, 200, 0.2);
            border-radius: 2px;
            margin: 10px 0;
        }
        
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(200, 200, 200, 0.2);
            border-radius: 2px;
            border: 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: rgba(200, 200, 200, 0.5);
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.1);
        }
        
        input[type="range"]:focus {
            outline: none;
        }
        
        input[type="range"]::-moz-range-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(200, 200, 200, 0.2);
            border-radius: 2px;
        }
        
        input[type="range"]::-moz-range-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: rgba(200, 200, 200, 0.5);
            cursor: pointer;
            border: 0;
        }
        
        label {
            font-size: 14px;
        }
        
        button {
            border: none;
            background: transparent;
            cursor: pointer;
        }
        
        .clear-btn, .font-size-btn {
            padding: 5px 10px;
            color: inherit;
            border: 1px solid transparent;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <h3></h3>
            <div class="controls">
                <div class="control-group">
                    <label for="opacity-slider">透明度:</label>
                    <input type="range" id="opacity-slider" min="20" max="100" value="80">
                </div>
                <div class="control-group">
                    <label for="font-size">字体大小:</label>
                    <input type="range" id="font-size-slider" min="12" max="24" value="16">
                    <span id="font-size-value">16px</span>
                </div>
                <button class="clear-btn" id="clear-btn">清除页面</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages"></div>
        
        <div class="message-input">
            <textarea id="message-box" placeholder="输入消息..." rows="1"></textarea>
            <button id="send-button">发送</button>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const opacitySlider = document.getElementById('opacity-slider');
        const fontSizeSlider = document.getElementById('font-size-slider');
        const fontSizeValue = document.getElementById('font-size-value');
        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.getElementById('chat-messages');
        const messageBox = document.getElementById('message-box');
        const sendButton = document.getElementById('send-button');
        const clearBtn = document.getElementById('clear-btn');
        
        // 用户ID和轮询间隔
        const userId = getUserId();
        const POLL_INTERVAL = 1000; // 轮询间隔（毫秒）
        let lastMessageTimestamp = 0;
        
        // 初始化
        function init() {
            // 设置透明度调节
            opacitySlider.addEventListener('input', function() {
                const opacity = this.value / 100;
                chatContainer.style.opacity = opacity;
            });
            
            // 设置字体大小调节
            fontSizeSlider.addEventListener('input', function() {
                const fontSize = this.value;
                document.body.style.fontSize = `${fontSize}px`;
                fontSizeValue.textContent = `${fontSize}px`;
                
                // 保存用户设置到本地存储
                localStorage.setItem('chatFontSize', fontSize);
            });
            
            // 发送消息处理
            sendButton.addEventListener('click', sendMessage);
            
            // 回车键发送消息
            messageBox.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // 清除页面
            clearBtn.addEventListener('click', function() {
                while (chatMessages.firstChild) {
                    chatMessages.removeChild(chatMessages.firstChild);
                }
            });
            
            // 自适应窗口大小
            window.addEventListener('resize', function() {
                // 自适应逻辑已通过CSS flex实现
            });
            
            // 加载保存的字体大小设置
            const savedFontSize = localStorage.getItem('chatFontSize');
            if (savedFontSize) {
                fontSizeSlider.value = savedFontSize;
                document.body.style.fontSize = `${savedFontSize}px`;
                fontSizeValue.textContent = `${savedFontSize}px`;
            }
            
            // 启动轮询获取新消息
            fetchMessages();
            setInterval(fetchMessages, POLL_INTERVAL);
            
            // 发送欢迎消息
            // appendMessage("你好，欢迎使用聊天界面！您的用户ID是: " + userId.substring(0, 5) + "...", false);
        }
        
        // 发送消息到服务器
        async function sendMessage() {
            const messageText = messageBox.value.trim();
            if (!messageText) return;
            
            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        message: messageText
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 显示自己的消息
                    appendMessage(messageText, true);
                    messageBox.value = '';
                    
                    // 自动调整文本域高度
                    messageBox.style.height = 'auto';
                    
                    // 更新最后消息时间戳
                    lastMessageTimestamp = data.timestamp;
                    
                    // 自动滚动到底部
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    console.error('发送消息失败:', data.error);
                }
            } catch (error) {
                console.error('发送消息出错:', error);
            }
        }
        
        // 从服务器获取新消息
        async function fetchMessages() {
            try {
                const response = await fetch(`/api/messages?after=${lastMessageTimestamp}`);
                const messages = await response.json();
                
                if (messages.length > 0) {
                    // 更新最后消息时间戳
                    lastMessageTimestamp = Math.max(...messages.map(msg => msg.timestamp));
                    
                    // 显示新消息
                    messages.forEach(msg => {
                        // 如果不是自己发送的消息才显示
                        if (msg.user_id !== userId) {
                            appendMessage(msg.message, false);
                        }
                    });
                    
                    // 自动滚动到底部
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } catch (error) {
                console.error('获取消息出错:', error);
            }
        }
        
        // 将消息添加到聊天记录
        function appendMessage(text, isSelf) {
            const messageElement = document.createElement('div');
            messageElement.className = isSelf ? 'message self' : 'message other';
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
        }
        
        // 自动调整文本域高度
        messageBox.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // 初始化应用
        init();
    </script>
</body>
</html>
