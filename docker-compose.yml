version: '3'

services:
  chat-app:
    build: .
    container_name: simple-chat-app
    ports:
      - "5000:5000"
    volumes:
      - ./chat.db:/app/chat.db
      - ./uploads:/app/uploads
      - ./chat_uploads:/app/chat_uploads
      - ./index.html:/app/index.html
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
