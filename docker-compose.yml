version: '3'

services:
  chat-app:
    build: .
    container_name: simple-chat-app
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./chat_uploads:/app/chat_uploads
      - ./index.html:/app/index.html
    environment:
      - FLASK_ENV=production
      # Basic Auth 配置 - 从环境变量或 .env 文件读取
      - BASIC_AUTH_USERNAME=${BASIC_AUTH_USERNAME:xdp}
      - BASIC_AUTH_PASSWORD=${BASIC_AUTH_PASSWORD:xdp123456}
    env_file:
      - .env
    restart: unless-stopped
